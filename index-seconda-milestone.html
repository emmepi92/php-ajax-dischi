<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Seconda Milestone</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>  
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <label for="genre">Filtra per genere:</label>

                <select v-model="filter" :change="filteredDischi()" name="genre" id="genre">
                    <option value="rock">Rock</option>
                    <option value="metal">Metal</option>
                    <option value="jazz">Jazz</option>
                    <option value="pop">Pop</option>
                </select>
            </div>
        </header>
        <div class="bg-fluid">
            <div class="container">
                <div class="row" v-if="newDischi.length === 0">
                    <div class="custom-col" v-for="disco in dischi">
                        <div class="album-content" > 
                            
                            <img :src="disco.poster" alt="">
                            <h4>{{disco.title}}</h4>
                            <div class="info">{{disco.author}}</div>
                            <div class="info">{{disco.year}}</div>    
    
                        </div>
                    </div>
                </div>


                <div class="row" v-else>
                    <div class="custom-col" v-for="disco in newDischi">
                        <div class="album-content" > 
                            
                            <img :src="disco.poster" alt="">
                            <h4>{{disco.title}}</h4>
                            <div class="info">{{disco.author}}</div>
                            <div class="info">{{disco.year}}</div>    
    
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>


    <script src="./js/script.js"></script>
    
</body>
</html>
